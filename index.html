<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="https://www.instagram.com/zmyn.17" class="--ff-sans-700">zee.</a></div>
        <div class="search-container">
            <input type="text" id="search" class="search --ff-sans-400" placeholder="Enter city name">
            <label for="search" class="search-label">
                <img src="./assets/search-icon.png" alt="search icon">
            </label>
        </div>
    </header>
    <main>
        <section>
            <div class="city-name-date">
                <h2 class="city-name --ff-sans-700 uppercase"></h2>
                <p class="date --ff-sans-400 uppercase"><span class="week-day"></span></hp>
            </div>
            <div class="temp-container">
                <img src="" alt="rain" class="weather-status">
                <p class="temp --ff-sans-700"></p>
            </div>
    
            <div class="extra-info">
                <div class="humidity">
                    <img src="./assets/humidity.png" alt="humidity">
                    <p class="humidity-lvl"></p>
                </div>
                <div class="wind">
                    <img src="./assets/wind-3.png" alt="wind speed">
                    <p class="wind-speed"></p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- SCRIPT  -->
    <script src="./index.js"></script>
</body>
</html>
